<!-- html5 문서임을 브라우저에게 알려주는 문서타입 정의 -->
<!DOCTYPE html>
<!-- html 문서의 시작 -->
<html lang="ko">
<!-- head 선업 / head는 문서에는 나타나지 않으나 제목이나, 설정, meta 설정을 진행하는 곳 -->
<head>
	<!--charset : 브라우저에게 문자셋을 알려준다. utf-8/ euc-kr -->
<meta charset="utf-8">
<!-- 현재 html 문서가 반응형임을 알려준다 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- ie의 버전을 최신버전으로 맞워준다 -->
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>block/inline 알아보기</title>
<!-- 색상에 대한 것을 종합해서 이곳에서 사전 명시 가능-->
<!-- cascading style sheet-->
<style>
	.tit{
		text-align: left;
		background-color: darkkhaki;
		padding: 20px; 
		border: 5px solid rgb(0, 0, 0);
	}
	.tit2 {
		text-align: right;
		background-color: aqua;
		padding: 40px;
		border: 5px dotted darkblue;
	}


</style>
</head>

<!-- html 문서의 본문 -->
<!-- 
	1. block tag
	h1~6(글자크기, 볼드체), p, div(속성이 없는 대표적인 block), ul, li, ol, dl, dt, dd,...
	2. inline tag
	글씨, 이미지, a, span, i, b, strong, em ...
-->
<body>
