<!DOCTYPE html>

<title>block/inline 알아보기</title>

<!-- html 문서의 본문 -->
<!-- 
	1. block tag
	h1~6, p, div, ul, li, ol, dl, dt, dd,...
	2. inline tag
	글씨, 이미지, a, span, i, b, strong, em ...
-->
<body>
	<h1>가나다</h1>
	<h2>나</h2>
	<p>
		가나다<i>마</i>바사
		<div>div 태그</div>
		여기를 클릭하면 <a href="https://naver.com" target="_blank">네이버</a>로 갑니다. 
		<img src="../img/bts-1.jpg" alt="">
	</p>



</body>



</html>
